<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>calculator</title>
</head>
<body>
   <div class="mainContainer">
    <div class="headBar">
        <p class="calName">claculator</p>
        <div class="closeBar">
            <p class="closeMenu otherClosePageIcon">&minus;</p>
            <p class="closeMenu otherClosePageIcon">&square;</p>
            <p class="closeMenu closePageIcon">&times;</p>
        </div>
    </div>
    <div class="historyBar">
        <div class="historyAndMemoryBar">
            <p class="historyName">History</p>
            <p class="memoryName">Memory</p>
        </div>
        <div class="historyResultBar">
            <p class="historyResult">there's no history yet</p>
        </div>
    </div>
    <div class="standardSection">
        <div class="standardBar">
            <div class="standardLeftBar">
                <button class="menuBtn" type="button">&#9776;</button>
                <p>standard</p>
                <p>&#10064;</p>
            </div>
            <div class="OCHistory">&#10226;</div>
        </div>
        <div class="display">0</div>
        <div class="MBar">
            <p class="MItem opacityM">MC</p>
            <p class="MItem opacityM">MR</p>
            <p class="MItem">M+</p>
            <p class="MItem">M-</p>
            <p class="MItem">MS</p>
            <p class="MItem opacityM">M<sup>&#9207;</sup></p>
        </div>
    </div>
    <div class="padSection">
        <button type="button" class="padBtn mathBtn">&#37;</button>
        <button type="button" class="padBtn mathBtn">CE</button>
        <button type="button" class="padBtn mathBtn">C</button>
        <button type="button" class="padBtn mathBtn"><img src="icons/delete-back-2.svg" alt="delet"></button>
        <button type="button" class="padBtn mathBtn">&#247;</button>
        <button type="button" class="padBtn mathBtn">&#8730;</button>
        <button type="button" class="padBtn digitBtn">7</button>
        <button type="button" class="padBtn digitBtn">8</button>
        <button type="button" class="padBtn digitBtn">9</button>
        <button type="button" class="padBtn mathBtn">&#215;</button>
        <button type="button" class="padBtn mathBtn">X<sup>2</sup></button>
        <button type="button" class="padBtn digitBtn">4</button>
        <button type="button" class="padBtn digitBtn">5</button>
        <button type="button" class="padBtn digitBtn">6</button>
        <button type="button" class="padBtn mathBtn">&#8722;</button>
        <button type="button" class="padBtn mathBtn extraBtn">X<sup>3</sup></button>
        <button type="button" class="padBtn digitBtn">1</button>
        <button type="button" class="padBtn digitBtn">2</button>
        <button type="button" class="padBtn digitBtn">3</button>
        <button type="button" class="padBtn mathBtn">&#43;</button>
        <button type="button" class="padBtn mathBtn"><sup>1</sup>/<sub>X</sub></button>
        <button type="button" class="padBtn mathBtn">&#8723;</button>
        <button type="button" class="padBtn digitBtn">0</button>
        <button type="button" class="padBtn mathBtn">.</button>
        <button type="button" class="padBtn mathBtn">&#61;</button>
    </div>
   </div> 
</body>
</html>
